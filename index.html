<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model from Google Drive</title>

    <!-- Google model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://drive.google.com/uc?export=download&id=1yyiAsmt4S10-VTxrxh6dGfGtt9_EiV8Y"
      alt="3D model"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      ar>
    </model-viewer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SketchUp Model</title>

    <!-- Load Google's <model-viewer> web component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        background: linear-gradient(180deg, #dfe6e9, #b2bec3);
        height: 100vh;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
      .info {
        position: absolute;
        bottom: 15px;
        left: 15px;
        background: rgba(0,0,0,0.6);
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Your 3D Model -->
    <model-viewer 
      src="model3.glb"
      alt="SketchUp model"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      touch-action="pan-y">
    </model-viewer>

    <div class="info">Tap & drag to rotate • Pinch to zoom • Double-tap to reset</div>
  </body>
</html>
